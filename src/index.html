<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alchemisrty Test Game</title>
    <link rel="stylesheet" href="css/style.min.css">
    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css" />
</head>
<body>
    <div class="container">

        <header class="header">
            <div class="elements first-lvl" data-index="1">
                <div class="water">
                    <img src="img/water.svg" alt="">
                    <div>Вода</div>
                </div>
                <div class="stone"><img src="img/stone.svg" alt="">
                    <div>Камень</div>
                </div>
                <div class="fire"><img src="img/fire.svg" alt="">
                    <div>Огонь</div>
                </div>
                <div class="wood"><img src="img/wood.svg" alt="">
                    <div>Дерево</div>
                </div>
                <div class="ground"><img src="img/ground.svg" alt="">
                    <div>Земля</div>
                </div>
                <div class="wind"><img src="img/wind.svg" alt="">
                    <div>Воздух</div>
                </div>
                <div class="mountain"><img src="img/mountain.svg" alt="">
                    <div>Горы</div>
                </div>
            </div>
            <div class="elements second-lvl" data-index="2">
                <div class="seeds"><img src="img/seeds.svg" alt="">
                    <div>Семена</div>
                </div>
                <div class="sand"><img src="img/sand.svg" alt="">
                    <div>Песок</div>
                </div>
                <div class="clay"><img src="img/clay.jpg" alt="">
                    <div>Глина</div>
                </div>
                <div class="saltpeter"><img src="img/saltpeter.png" alt="">
                    <div>Селитра</div>
                </div>
                <div class="bonfire"><img src="img/bonfire.png" alt="">
                    <div>Костер</div>
                </div>
                <div class="stone-instrument"><img src="img/stone-instrument.png" alt="">
                    <div>Кам.инструменты</div>
                </div>
                <div class="steam"><img src="img/steam.svg" alt="">
                    <div>Пар</div>
                </div>
                <div class="coal"><img src="img/coal.png" alt="">
                    <div>Уголь</div>
                </div>
            </div>
            <div class="elements third-lvl" data-index="3">
                <div class="wood-house">
                    <img src="img/wood-house.svg" alt="">
                    <div>Деревянный дом</div>
                </div>
                <div class="fertilizers"><img src="img/fertilizers.png" alt="">
                    <div>Удобрения</div>
                </div>
                <div class="powder"><img src="img/powder.png" alt="">
                    <div>Порох</div>
                </div>
                <div class="bugle"><img src="img/bugle.svg" alt="">
                    <div>Горн</div>
                </div>
                <div class="metal"><img src="img/metal.png" alt="">
                    <div>Металл</div>
                </div>
                <div class="glass"><img src="img/glass.svg" alt="">
                    <div>Стекло</div>
                </div>
                <div class="brick"><img src="img/brick.svg" alt="">
                    <div>Кирпич</div>
                </div>
            </div>
        </header>

        <main class="main">
            <aside class="aside">
                <div class="elem-class" data-toggle="1"><img src="icons/1.png" alt="">
                    <div>Элементы 1 уровня</div>
                </div>
                <div class="elem-class" data-toggle="2"><img src="icons/2.png" alt="">
                    <div>Элементы 2 уровня</div>
                </div>
                <div class="elem-class" data-toggle="3"><img src="icons/3.png" alt="">
                    <div>Элементы 3 уровня</div>
                </div>
            </aside>
            
            <div class="circle">
                <img src="img/magic-circle.png" alt="">
            </div>
        </main>
            
        <footer class="footer">
            <div class="menu">
                <button class="btn menu__mutation-btn">Превращение</button>
                <button class="btn menu__help-btn">Подсказка</button>
                <button class="btn menu__ng-btn">Новая игра</button>
            </div>
            <div class="contacts">
                <div>
                    <a href="https://vk.com/steelswheel" class="contacts__link-vk"><img src="icons/vk.svg" alt=""></a>
                    <a href="https://github.com/steelswheel" class="contacts__link-github"><img src="icons/github.svg" alt=""></a>
                </div>
                Follow me on VK and Github
            </div>
        </footer>
    </div>

    <script src="js/modules/gamemanager.js"></script>
</body>
</html>
